<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BlockChain Forum</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-md-6">

                    <!-- connection field -->
                    <h3>Connection</h3>
                    <form class="card">
                        <div class="form-group">
                            <label for="destInput">Connect to <span id='connect-warn' class="warning"></span></label>
                            <input type="text" class="form-control" id="destInput" placeholder="Enter IP">
                        </div>
                        <button type="button" class="btn" id="connect" connected="disconnected">Connect</button>
                    </form>

                    <!-- user details -->
                    <h3>User</h3>
                    <div class="card">
                        <!-- create account -->
                        <div class="form-group">
                            <label for="entropyInput">Account creation entropy (optional)</label>
                            <input type="text" class="form-control" id="entropyInput" placeholder="Enter anything" disabled>
                        </div>
                        <button type="button" class="btn" id="entropy" disabled>Generate Account</button>
                        <p>Account: <span id="account-id"></span></p>
                        <p>Balance: <span id="account-bal"></span></p>
                    </div>

                    <!-- input field -->
                    <h3>Message</h3>

                    <!-- once user stuff is implemented, this stuff should be disabled until user account is made -->
                    <form class="card">
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter name" disabled>
                        </div>

                        <div class="form-group">
                            <label for="textInput">Enter message <span id="submit-warn"class="warning"></span></label>
                            <textarea type="text" class="form-control" id="textInput" placeholder="Enter message" rows="3" disabled></textarea>
                        </div>
                        <button type="button" class="btn" id="send" disabled>Send message</button>
                        
                    </form>

                    <!-- sent message history -->
                    <h3>Pending</h3>
                    
                    <div id="pending"></div>

                </div>

                <!-- log field -->
                <div class="col-md-6">

                    <div id="log-pane">

                        <h3>Log</h3>

                        <div id="log"></div>

                    </div>

                </div>


            </div>
        </div>
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- source -->
        <!-- for final compilation <script src="src/compiled/bundle.js"></script> -->
        <script src="src/compiled/message.js"></script>
        <script src="src/compiled/deploy.js"></script>
    </body>
</html>
