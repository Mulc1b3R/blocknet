<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BlockChain Forum</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- input field -->
                <div class="col-md-6">

                    <h3>Message</h3>

                    <form>
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
                        </div>

                        <div class="form-group">
                            <label for="textInput">Enter message <span id="submit-warn-text"class="warning hidden">Cannot send empty message</span></label>
                            <textarea type="text" class="form-control" id="textInput" placeholder="Enter message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn" id="send">Send message</button>
                        
                    </form>

                    <br/>

                    <h3>Pending</h3>
                    
                    <div id="pending"></div>

                </div>
                <!-- log field -->
                <div class="col-md-6">

                    <div id="log-pane">

                        <h3>Log</h3>

                        <div id="log"></div>

                    </div>

                </div>


            </div>
        </div>
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- source -->
        <!-- for final compilation <script src="src/compiled/bundle.js"></script> -->
        <script src="src/compiled/message.js"></script>
    </body>
</html>
